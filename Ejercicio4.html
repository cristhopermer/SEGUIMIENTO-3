<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .alias{
            align-items: center;
            text-align: center;
            border: 3px solid black;
            margin-bottom: 30px;
            width: 50vh;   
        }

        .alias:hover{
            border: 4px solid red;
        }
    </style>


    <section>
        <div class="alias">
            <p style="cursor: alias;">alias</p>
        </div>
        <div class="alias">
            <p style="cursor: auto;">auto</p>
        </div>
        <div class="alias">
            <p style="cursor: crosshair;">crosshair</p>
        </div>
        <div class="alias">
            <p style="cursor: default">default</p>
        </div>
        <div class="alias">
            <p style="cursor:e-resize ">e-resize</p>
        </div>
        <div class="alias">
            <p style="cursor:grab ">grab</p>
        </div>
        <div class="alias">
            <p style="cursor: help">help</p>
        </div>
        <div class="alias">
            <p style="cursor: move">move</p>
        </div>
        <div class="alias">
            <p style="cursor: n-resize">n-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: ne-resize">ne-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: nw-resize">nw-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: pointer">pointer</p>
        </div>
        <div class="alias">
            <p style="cursor: progress">progress</p>
        </div>
        <div class="alias">
            <p style="cursor: s-resize">s-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: se-resize">se-resize</p>
        </div><div class="alias">
            <p>alias</p>
        </div>
        <div class="alias">
            <p style="cursor: sw-resize">sw-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: text">text</p>
        </div>
        <div class="alias">
            <p style="cursor: w-resize">w-resize</p>
        </div>
        <div class="alias">
            <p style="cursor: wait">wait</p>
        </div>
        <div class="alias">
            <p style="cursor: not-allowed">not-allowed</p>
        </div>
        <div class="alias">
            <p style="cursor: no-drop">no-drop</p>
        </div>
        <div class="alias">
            <p style="cursor: zoom-in">zoom-in</p>
        </div>

    </section>
</body>
</html>
